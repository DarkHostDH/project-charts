{{- $fullName := include "project.fullname" . -}}
{{- $env :=  .Values.project.env }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ include "project.name" . }}
  labels:
{{ include "project.labels" . | indent 4 }}
  annotations:
{{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .backend.service.name }}-{{ $env }}
                port:
                  number: {{ .backend.service.port.number }}
        {{- end }}
  {{- end }}
