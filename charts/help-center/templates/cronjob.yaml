{{- $chart_name := .Chart.Name }}
{{- $chart_version := .Chart.Version | replace "+" "_" }}
{{- $project_name := .Chart.Name }}
{{- $project_env := .Values.projectEnv }}
{{- $app_image := .Values.app.image }}
{{- $app_image_pull_policy := .Values.app.imagePullPolicy }}

{{- range $job := .Values.cronjobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $job.name }}-{{ $project_env }}
  namespace: {{ $project_name }}
  labels:
    chart: {{ $chart_name }}-{{ $chart_version }}
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: {{ $job.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ $project_name }}
            env: {{ $project_env }}
            cron: {{ $job.name }}
        spec:
          imagePullSecrets:
            - name: "dregistry-secret"
          restartPolicy: OnFailure
          containers:
          - name: {{ $job.name }}
            image: {{ $app_image }}
            imagePullPolicy: {{ $app_image_pull_policy }}
            command: {{ $job.command}}
          {{- with $job.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
          {{- end }}
{{- end }}
